<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <title>Regisztrációs Űrlap</title>
</head>
<body>
    <div class="container">
        <div class="material-symbols-outlined person-icon"></div>
        <h1>Regisztrációs Űrlap</h1>       
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Név:</label>
                <input type="text" id="name" name="name" required>
            </div>
            

            <div class="form-group">
                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="confirm-email">Email cím megerősítése:</label>
                <input type="email" id="confirm-email" name="confirm-email" required>
            </div>
            <div class="form-group">
                <label for="source">Honnan hallott rólunk?</label>
                <select id="source" name="source">
                    <option value="internetrol">Internetről</option>
                    <option value="televiziobol">Televízióból</option>
                    <option value="egyeb">Egyéb helyről</option>
                </select>
            </div>
            <div class="form-1">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">Adatkezelési nyilatkozatot elfogadom</label>
            </div>
            <div class="form-group">
                <button type="submit">Regisztráció</button>
            </div>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
